<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog - Gradiorum</title>
    <meta name="description" content="Read the latest articles and updates from Gradiorum.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/retro.css" rel="stylesheet">
    <script src="js/common.js" defer></script>
</head>
<body class="retro-bg min-h-screen bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300" data-theme="light">
    <div data-include="header.html"></div>
    <main class="max-w-5xl mx-auto p-6">
        <h1 class="text-4xl font-bold mb-8">Blog</h1>
        <div id="blog-posts" class="grid md:grid-cols-3 gap-6"></div>
        <button id="new-post-btn" class="hidden mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">
            New Post
        </button>
    </main>
    <div data-include="footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
