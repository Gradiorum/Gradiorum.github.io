    <div class="flex items-center space-x-4">
        <!-- Remember to set YOUR_GOOGLE_CLIENT_ID in an environment variable or config file -->
        <button class="theme-toggle bg-gray-300 dark:bg-gray-700 text-sm px-2 py-1 rounded focus:outline-none" aria-label="Toggle Theme">
            Toggle Theme
        </button>
        <div id="google-signin-btn" class="text-sm bg-blue-600 text-white px-3 py-1 rounded cursor-pointer hover:bg-blue-500">
            Sign In
        </div>
        <button class="menu-toggle md:hidden" aria-label="Toggle Navigation">
            <svg class="w-6 h-6 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        google.accounts.id.initialize({
          client_id: "YOUR_GOOGLE_CLIENT_ID", // Set this up in your environment
          callback: (response) => {
            sessionStorage.setItem('googleUser', JSON.stringify(response));
            location.reload();
          }
        });
        google.accounts.id.renderButton(
          document.getElementById('google-signin-btn'),
          { theme: "outline", size: "medium" }
        );
        
        const user = sessionStorage.getItem('googleUser');
        if(user) {
          document.getElementById('google-signin-btn').textContent = "Sign Out";
          document.getElementById('google-signin-btn').onclick = () => {
            sessionStorage.removeItem('googleUser');
            location.reload();
          };
        }
      });
    </script>
</header>
