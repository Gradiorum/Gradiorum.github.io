<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradiorum - Home</title>
    <meta name="description" content="Gradiorum is at the frontier of innovation and technology. Discover our projects, research, and more.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Gradiorum - Home">
    <meta property="og:description" content="Gradiorum: the frontier of innovation and technology. Discover our projects, blog, and more.">
    <meta property="og:image" content="https://yourdomain.com/assets/og-image.png">
    <meta property="og:url" content="https://yourdomain.com/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/retro.css" rel="stylesheet">
    <script src="js/common.js" defer></script>
</head>
<body class="retro-bg min-h-screen bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300" data-theme="light">
    <div data-include="header.html"></div>
    <main>
        <section class="hero text-center py-20 bg-blue-500 text-white pixel-border">
            <h1 class="text-5xl font-bold mb-6 neon-text">Welcome to Gradiorum</h1>
            <p class="text-xl mb-8">The Frontier of Innovation and Technology</p>
            <button onclick="location.href='about.html'" class="px-6 py-3 bg-white text-blue-600 rounded font-semibold hover:bg-gray-200 neon-link">
                Learn More
            </button>
        </section>
        <section class="featured max-w-5xl mx-auto p-6">
            <h2 class="text-3xl font-bold mb-8">Featured Projects</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <article class="bg-white dark:bg-gray-800 p-6 rounded shadow hover:shadow-lg transition retro-card">
                    <img src="assets/via.png" alt="Via Toolkit" class="rounded mb-4">
                    <h3 class="text-2xl font-semibold mb-2">Via</h3>
                    <p class="mb-4">A lightweight modular framework for AI integration.</p>
                    <a href="via.html" class="text-blue-600 hover:underline neon-link">Read More</a>
                </article>
                <article class="bg-white dark:bg-gray-800 p-6 rounded shadow hover:shadow-lg transition retro-card">
                    <img src="assets/ascendus.png" alt="Ascendus Toolkit" class="rounded mb-4">
                    <h3 class="text-2xl font-semibold mb-2">Ascendus</h3>
                    <p class="mb-4">An advanced AI toolkit for scaling automation and efficiency.</p>
                    <a href="ascendus.html" class="text-blue-600 hover:underline neon-link">Read More</a>
                </article>
            </div>
        </section>
        <section class="news max-w-5xl mx-auto p-6">
            <h2 class="text-3xl font-bold mb-8">Latest News</h2>
            <div class="news-articles grid md:grid-cols-2 gap-8" id="news-container">
                <!-- Dynamically loaded content -->
            </div>
        </section>
    </main>
    <div data-include="footer.html"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
